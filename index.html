    <!-- bài 1: Tính tiền lương  -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Luong NV</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Số ngày làm</label>
                            <input id="soNgayLam" type="text" class="form-control" />
                        </div>
                        <button id="btnTinhLuong" class="btn btn-success">

                    </div>
                    <div id="showInfoLuongNV" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>

    <br><br><br>
    <!-- bài 2: Tính giá trị trung bình -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Tính giá trị trung bình</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập số thứ nhất</label>
                            <input id="num1" type="number" class="form-control" />
                        </div>
                        <div class="form-group">

                        </div>

                            <input id="num3" type="number" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Nhập số thứ nhất</label>
                            <input id="num4" type="number" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Nhập số thứ nhất</label>
                            <input id="num5" type="number" class="form-control" />
                        </div>
                        <button id="btnTrungbinh" class="btn btn-success">
                            Giá trị trung bình
                        </button>
                    </div>
                    <div id="showInfoTrungbinh" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>

<br><br><br>
<!-- bài 3: Quy đổi tiền  -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Quy đổi USD sang VND</div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Nhập USD</label>
                        <input id="USD" type="number" class="form-control" />
                    </div>
                    <button id="btnQuydoi" class="btn btn-success">
                        Quy đổi
                    </button>
                </div>
                <div id="showInfoQuydoi" class="card-footer text-muted"></div>
            </div>
        </div>
    </div>
</div>

<br><br><br>
<!-- bài 4: tính diện va chu vi hình chữ nhật -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Tính diện tích và chu vi hình chữ nhật</div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Nhập chiều dài</label>
                        <input id="cd" type="number" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Nhập chiều rộng</label>
                        <input id="cr" type="number" class="form-control" />
                    </div>
                    <button id="btnKetquahcn" class="btn btn-success">
                        Kết quả
                    </button>
                </div>
                <div id="showInfohdn" class="card-footer text-muted"></div>
            </div>
        </div>
    </div>
</div>

<br><br><br>
<!-- bài 5: Tính tổng hai kí số -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Tổng hai kí số</div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Number</label>
                        <input id="number" type="text" class="form-control" />
                    </div>
                    <button id="btnTongkiso" class="btn btn-success">
                        Tổng
                    </button>
                </div>
                <div id="showInfoTongkiso" class="card-footer text-muted"></div>
            </div>
        </div>
    </div>
</div>
